<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>TIC-TAC-TOE</h1>
    <div class="grid-container">
        <div class="tic-box" id="0"></div>
        <div class="tic-box" id="1"></div>
        <div class="tic-box" id="2"></div>
        <div class="tic-box" id="3"></div>
        <div class="tic-box" id="4"></div>
        <div class="tic-box" id="5"></div>
        <div class="tic-box" id="6"></div>
        <div class="tic-box" id="7"></div>
        <div class="tic-box" id="8"></div>
    </div>
    <div class="scoreboard">
        <div class="icons">
            <img src="./assets/cross.png" draggable="false">
            <img src="./assets/circle.png" draggable="false">
        </div>
        <div class="scores">
            <h1 class="score-cross">0</h1>
            <h1 class="score-circle">0</h1>
        </div>
        <div class="reset-div">
            <button class="reset-btn">RESET</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
